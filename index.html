<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="selection">
        <button onclick="playRound(`rock`)">Rock</button>
        <button onclick="playRound(`paper`)">Paper</button>
        <button onclick="playRound(`scissors`)">Scissors</button>
    </div>
    <div id="outcome">This is where the outcome will be shown</div>
    <div id="scoreboard">
        <div id="scoreboard top">
            <div>User Score - </div><div id="userScore">0</div>
        </div>
        <div if="scoreboard bottom">
            <div>Computer Score - </div><div id="computerScore">0</div>
        </div>
    </div>
<script src="script2.js"></script>
</body>
</html>
