<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="selection">
        <button onclick="playRound(`rock`)">Rock</button>
        <button onclick="playRound(`paper`)">Paper</button>
        <button onclick="playRound(`scissors`)">Scissors</button><br>
        <button id="shotgun" onclick="playRound(`shotgun`)">Shotgun</button>
    </div>
    <div id="outcome">Please chose an option</div>
    <div id="scoreboard">
        <div id="scoreboard top">
            <div>User Score - </div><div id="userScore">0</div>
        </div>
        <div if="scoreboard bottom">
            <div>Computer Score - </div><div id="computerScore">0</div>
        </div>
    </div>

    <!-- This tag is part of the silly feature mentioned in script2.js line 9-->
    <iframe id="ytVideo"  src="https://www.youtube.com/embed/ND4fd6yScBM"></iframe>
    
<script src="script2.js"></script>
</body>
</html>
